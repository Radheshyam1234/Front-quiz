<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Front-Quiz</title>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-bars hamburger-menu"></i>

      <a href="#" class="logo"><i class="fas fa-book-open"></i>Front-Quiz</a>
      <div class="nav-links">
        <a href="" class="nav-link">Home</a>
        <a href="#" class="nav-link">Dashboard</a>
      </div>

      <div class="nav-icons">
        <span class="badge-container">
          <i class="fas fa-user-circle"> </i>
        </span>
      </div>
    </header>

    <div class="spacer-2rem"></div>
    <section>
      <div class="grid-50-50-layout">
        <div>
          <h2>Front-Quiz</h2>
          <p class="text-large">Want to check or enhance your knoweldge ?</p>
          <p class="text-large">Practice these quizzes</p>
          <div class="row">
            <button class="btn primary-btn">Explore quizzes</button>
          </div>
        </div>
        <div>
          <img
            loading="lazy"
            src="./assets/Quiz-homepage-image.jpg"
            alt="Nature"
            class="img-responsive"
          />
        </div>
      </div>

      <h3 class="text-banner-title text-bold">Categories to Practice</h3>
      <div class="spacer-2rem"></div>
      <div class="grid-4-column-layout">
        <div class="card-vertical card-hover">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/Html-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h4 class="text-center category-title">Html Quizzes</h4>
        </div>

        <div class="card-vertical card-hover">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/css-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h4 class="text-center category-title">Css Quizzes</h4>
        </div>

        <div class="card-vertical card-hover">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/Javascript-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h4 class="text-center category-title">JS Quizzes</h4>
        </div>

        <div class="card-vertical card-hover">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/React-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h4 class="text-center category-title">React Quizzes</h4>
        </div>
      </div>

      <div class="spacer-2rem"></div>

      <h3 class="text-banner-title text-bold">Popular-quizzes</h3>
      <div class="spacer-2rem"></div>

      <div class="grid-4-column-layout">
        <div class="card-vertical">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/Basics html-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h5 class="text-center category-title">Bsics of HTML</h5>
          <a href="./quiz-rules.html">
            <button class="btn secondary-btn">Start</button></a
          >
        </div>

        <div class="card-vertical">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/Css grid-image.png"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h5 class="text-center category-title">Flexbox quiz</h5>
          <a href="./quiz-rules.html">
            <button class="btn secondary-btn">Start</button></a
          >
        </div>

        <div class="card-vertical">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/Es6-image.jfif"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h5 class="text-center category-title">Es6 quiz</h5>
          <a href="./quiz-rules.html">
            <button class="btn secondary-btn">Start</button></a
          >
        </div>

        <div class="card-vertical">
          <div class="card-img">
            <img
              loading="lazy"
              src="./assets/JS promise-image.jfif"
              alt="Nature"
              class="img-responsive"
            />
          </div>
          <h5 class="text-center category-title">JS promises</h5>
          <a href="./quiz-rules.html">
            <button class="btn secondary-btn">Start</button></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
